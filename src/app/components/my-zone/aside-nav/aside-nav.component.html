<mat-sidenav-container class="aside-nav-container">
  <mat-sidenav class="b-scroll" #sidenav mode="over" (opened)="openAside()" (closed)="closeAside()"
    [fixedBottomGap]="0">
    <div class="aside-container">
      <div class="aside-header">
        <div class="aside-return">
          <button (click)="sidenav.toggle()" mat-icon-button>
            <i class="material-icons">close</i>
          </button>
        </div>
        <div class="aside-image">
          <div class="gb">
            <div matRipple class="profile-image">
            </div>
            <div class="add-image">
              <a [matTooltip]="'Change Photo'" matRipple href="#">
                <i class="material-icons">
                  photo_camera
                </i>
              </a>
            </div>
          </div>
          <span>SaiHadou</span>
        </div>
      </div>
      <div class="aside-main">
        <div *ngFor="let asideSection of myZoneS.asideSections" class="aside-sections">
          <h3> {{ asideSection.title }} </h3>
          <div [ngClass]="{'aside-item-active': section?.state }" (click)="asideClick(section.itemCode)" matRipple
            *ngFor="let section of asideSection.items" class="aside-items">
            <div class="aside-section">
              <i class="material-icons"> {{ section.iconName }} </i>
              <span> {{ section.name }} </span>
            </div>
          </div>
        </div>
      </div>
      <div matRipple class="aside-footer">
        <i class="material-icons">exit_to_app</i>
        <span> Logout </span>
      </div>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
