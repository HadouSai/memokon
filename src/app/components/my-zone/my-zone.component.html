<div class="wrapper">
  <nav class="navbar" [ngClass]="{'navbar-searchbarM': searchBarM}">
    <button mat-icon-button (click)="onToggleAside()">
      <i class="material-icons">menu</i>
    </button>

    <ng-template #name *ngIf="!searchBarM; then menuItemsTemplate else searchBarTemplate">
    </ng-template>

    <button (click)="onToggleSearch()" mat-icon-button>
      <i *ngIf="!searchBarM && !searchBar" class="material-icons">search</i>
      <i *ngIf="searchBarM || searchBar" class="material-icons">clear</i>
    </button>
  </nav>
  <mat-sidenav-container class="aside-nav-container">
    <mat-sidenav class="b-scroll" #sidenav mode="over" (opened)="openAside()" (closed)="closeAside()"
      [fixedBottomGap]="0">
      <div class="aside-container">
        <div class="aside-header">
          <div class="aside-return">
            <button (click)="sidenav.toggle()" mat-icon-button>
              <i class="material-icons">close</i>
            </button>
          </div>
          <div class="aside-image">
            <div class="profile-image"></div>
            <span>SaiHadou</span>
          </div>
        </div>
        <div class="aside-main">
          <div *ngFor="let asideSection of asideSections" class="aside-sections">
            <h3> {{ asideSection.title }} </h3>
            <div (click)="asideClick(section)" matRipple *ngFor="let section of asideSection.items" class="aside-items">
              <div class="aside-section">
                <i class="material-icons"> {{ section.iconName }} </i>
                <span> {{ section.name }} </span>
              </div>
            </div>
          </div>
        </div>
        <div matRipple class="aside-footer">
          <i class="material-icons">exit_to_app</i>
          <span> Logout </span>
        </div>
      </div>
    </mat-sidenav>
  </mat-sidenav-container>
  <main class="main">
    <router-outlet></router-outlet>
    Aca mi contenido
  </main>

  <footer class="footer">
    Aca mi footer
  </footer>
</div>



<ng-template #searchBarTemplate>
  <div class="search-bar">
    <app-search-bar [searchFiltered]="searchFiltered" [onFocus]="searchBar || searchBarM ? true : false">
    </app-search-bar>
  </div>
</ng-template>


<ng-template #menuItemsTemplate>
  <a class="main-title" href="#">
    MEMOKON
  </a>
  <ul>
    <div class="container-menu-items" *ngIf="!searchBar; else searchBarTemplate">
      <li [ngClass]="{'item-active': itemNav.state, 'dont-show': itemNav.onTopMenu === false}"
        *ngFor="let itemNav of itemsNav">
        <button (click)="ItemSelected(itemNav)" mat-button>
          <a href="#"> {{ itemNav.name }} </a>
        </button>
      </li>
      <div class="line-nav">
      </div>
    </div>
  </ul>
</ng-template>

<div #buttonToTop class="button-to-top">
  <button (click)="scrollToTop()" mat-fab>
    <i class="material-icons">
      keyboard_arrow_up
    </i>
  </button>
</div>
